{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <form method="POST" action="/addpizza">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="name" placeholder="name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="price" placeholder="price">
            </div>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Add value</button>
    </form>
</div>
{% endblock %}
